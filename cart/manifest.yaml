apiVersion: v1 
kind: ConfigMap
metadata: 
  name: cart
  namespace: roboshop
  labels: 
    component: cart
    project: roboshop 
    tier: app
data :
  REDIS_HOST: "redis" 
  CATALOGUE_HOST: "catalogue" 
  CATALOGUE_PORT: "8080"
     
  
---
apiVersion: apps/v1
kind: Deployment
metadata: 
    name: cart
    namespace: roboshop
    # These are deployment labels
    labels: 
      component: cart
      project: roboshop 
      tier: app
spec: 
 replicas: 1
 # These are the labels replica set uses to create pod replicas,this should match pod labels
 selector: 
   matchLabels: 
      component: cart
      project: roboshop 
      tier: app
    
 # This is Pod definition     
 template: 
   metadata: 
     labels: 
        component: cart
        project: roboshop 
        tier: app
   spec: 
     containers:
       - name: cart
         image: jyothinaga/cart:v1
         envFrom : 
          - configMapRef: 
             name: cart
           
---
apiVersion: v1
kind: Service
metadata:
  name: cart
  namespace: roboshop
  #service labels 
  labels: 
     component: cart
     project: roboshop 
     tier: app
spec: 
  selector: 
    component: cart
    project: roboshop 
    tier: app 
  ports: 
   - protocol: TCP 
     port:  8080 # Service Port
     targetPort: 8080 # container port         